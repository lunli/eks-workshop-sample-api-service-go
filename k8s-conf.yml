apiVersion: v1
kind: Service
metadata:
  name: h2o-callstate-publisher-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: h2o-callstate-publisher
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: h2o-callstate-publisher
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: h2o-callstate-publisher
  template:
    metadata:
      labels:
        app: h2o-callstate-publisher
        version: 2.31.1
    spec:
      containers:
        - name: h2o-callstate-publisher
          image: CONTAINER_IMAGE
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: "h2o-config"
              mountPath: "/etc/h2o"  
      volumes:
        - name: "h2o-config"
          hostPath:
            path: "/etc/h2o"
